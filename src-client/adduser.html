<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/output.css">
        <script defer src="scripts/script.js"></script>
        <title>registration</title>

    </head>

    <body class="bg-bgpage">
        
        <header class="text-white flex justify-between">
    
        </header>

        <!--контент-->
        <main class="contener h-table w-full flex justify-items-center items-center">

            <!--поле для формы и лого-->
            <div class="form flex h-cform w-form mx-auto flex-col">

                <!--лого-->
                <div class="text-white text-center">Добавление нового пользователя</div>
                <!--поле ошибки-->
                <span id="errors_adduser" class="text-white text-center text-2xl"></span>

                <!--форма отправки-->
                <form id="adduser_form" name="adduser" class="form flex h-cform w-form mx-auto flex-col rounded-xl bg-bgform p-4 mt-6">

                    <!--name-->
                    <label class="text-white ml-6">Имя пользователя</label>
                    <input class="name w-full rounded-xl mt-2" type="text" id="username"  name="username" placeholder="username" />

                    <!--password-->
                    <div class="mt-4"></div>
                    <label class="text-white ml-6">Пароль пользователя</label>
                    <input class="password w-full rounded-xl mt-2" type="password" id="password1" name="password1"  placeholder="password" />

                    <!--password-->
                    <div class="mt-4"></div>
                    <label class="text-white ml-6">Пароль пользователя</label>
                    <input class="password w-full rounded-xl mt-2" type="password" id="password2" name="password2"  placeholder="password" />

                    <div class="mt-4"></div>
                    <button class="bg-bgbut w-full mt-4 rounded-xl py-2 text-white">Вход</button>
                
                </form>

            </div>
        
        </main>
        
    </body>
</html>
