    <main class="flex mx-auto w-4/5 flex-wrap 2xl:flex-row xl:flex-row lg:flex-row sm:flex-col bg-bgform rounded-xl mt-6 h-table">

                </div>
                <div class="w-full flex mt-2">
                    <div class="bg-dark-gray p-1.5 rounded-l-xl"><p class="text-white p-2">MAC</p></div>
                    <div class="bg-very-dark-gray p-1.5 w-full rounded-r-xl"><p class="text-white p-2">aa:aa:aa:aa:aa:aa</p></div>
                </div>
                <div class="w-full flex mt-2">
                    <div class="bg-dark-gray p-1.5 rounded-l-xl"><p class="text-white p-2">Маска</p></div>

            </div>

        <div class="form lg:w-1/2 sm:w-full p-6 mx-auto">
            <div class="required flex">
                <div class="bg-dark-gray p-1.5 rounded-l-xl"><label class="text-white p-2">Название</label></div>
                <div class="bg-very-dark-gray p-1.5 w-full rounded-r-xl"><label class="text-white p-2">workstation name pc 1</label></div>
